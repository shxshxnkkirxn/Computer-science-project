<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Staff{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        #banner {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }
        #about,
        #services,
        #contact {
            padding: 50px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
<body>
    <header>
        <div class="container">
            <h1>Hello Catering</h1>
            <nav>
                <ul>
                    {%if user.is_authenticated%}
                        <li><a href="{%url 'logout'%}">Logout</a></li>
                    {%else%}
                        <li><a href="{% url 'signup' %}">Sign up</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {%endif%}
                </ul>
            </nav>
        </div>
    </header>
  </head>

<body>
    <h1>Items list: </h1>
    <ul>
        {%for item in items%}
            <li>{{item.item_name}}, {{item.quantity}}</li>
        {%endfor%}
    </ul>

</body>
</html>
